<!DOCTYPE html>
<html>
<head>
	<title>Form Submission Success</title>
</head>
<body>
	<style>
		body {
				background-color: #f2f2f2;
				font-family: Arial, sans-serif;
			}
			h1 {
				color: #006600;
				text-align: center;
			}
			.success {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				margin: 50px auto;
				padding: 50px;
				background-color: #fff;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 102, 0, 0.3);
			}
			.success h2 {
				color: #006600;
				font-size: 36px;
				font-weight: bold;
				margin-bottom: 20px;
			}
			.success p {
				color: #333;
				font-size: 24px;
				margin-bottom: 30px;
				text-align: center;
			}
			.success .tick {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100px;
				width: 100px;
				background-color: #006600;
				border-radius: 50%;
				box-shadow: 0 0 10px rgba(0, 102, 0, 0.3);
			}
			.success .tick::before {
				content: "";
				display: block;
				width: 50px;
				height: 25px;
				border: 10px solid #fff;
				border-top: none;
				border-right: none;
				transform: rotate(-45deg);
			}
		</style>
		
	<div class="success">
		<div class="tick"></div>
		<h2>Success!</h2>
		<p>Your message has been submitted successfully.</p>
	</div>
</body>
</html>
